<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Tic Tac Toe game</h1>
      <h2>Rules</h2>
      <ul>
        <li>
          Players are marking by turns the spaces in a 3x3 grid with X or O
        </li>
        <li>
          The player who succeeds in placing three of their marks in a
          horizontal, vertical, or diagonal row is the winner.
        </li>
      </ul>

      <div class="players">
        <h3>Input players name</h3>
        <input
          type="text"
          name="player1"
          class="active"
          id="player1"
          placeholder="Player-1"
        />
        vs
        <input type="text" name="player2" id="player2" placeholder="Player-2" />
      </div>
      <div class="score">
        <div id="player1Score">0</div>
        :
        <div id="player2Score">0</div>
      </div>
      <div class="buttons">
        <button type="button" id="start">Start</button>
        <button type="button" id="reset">Reset</button>
      </div>
      <div class="game-field" id="game-field">
        <div data-cell="1"></div>
        <div data-cell="2"></div>
        <div data-cell="3"></div>
        <div data-cell="4"></div>
        <div data-cell="5"></div>
        <div data-cell="6"></div>
        <div data-cell="7"></div>
        <div data-cell="8"></div>
        <div data-cell="9"></div>
        <!-- <div class="win" data-cell="9"></div> -->
      </div>
    </div>
  </body>
</html>
